<!DOCTYPE html>
<html>
<head>
<title>Responsive</title>
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
<style type="text/css">
*{
margin: 0;
padding:0;
}
@font-face{
font-family: mine;
src:url(Square721 BT.ttf);
}
body{
background:url(back.jpg);
background-size: cover;
}
.container{
position: relative;
margin: 0 auto;
width: 100%;
height: 100%;
text-align: center;
max-width: 100%;
max-height: 100%;
padding-bottom: 50px;
padding-top: 50px;
color: white;
font-weight: bold;
font-size: 30px;
}
‪#‎main‬{
position: relative;
margin: 0 auto;
width: 400px;
height: 220px;
background:rgba(10,10,10,0.5);
margin-top: 50px;
padding: 20px;
font-family:verdana;
color: white;
border-radius: 10px;
}
input[type="text"]{
width: 300px;
height: 20px;
padding: 10px;
margin-top: 10px;
background-color: ‪#‎c55‬;
border: none;
box-shadow: 0 0 2px 1px white;
font-weight: bold;
}
input[type="password"]{
width: 300px;
height: 20px;
padding: 10px;
margin-top: 10px;
background-color: #c55;
border: none;
box-shadow: 0 0 2px 1px white;
font-weight: bold;
}
input[type="submit"]{
width: 323px;
height: 40px;
margin-top: 10px;
cursor: pointer;
font-weight: bold;
}
@media(max-width: 720px){
#main{
width:200px;
height: 135px;
margin-top: 10px;
padding: 5px;
}
.container{
padding-top: 10px;
padding-bottom: 10px;
font-size: 20px;
}
input[type="text"],input[type="password"]{
width: 150px;
height: 1px;
}
input[type="submit"]{
width: 174px;
height: 20px;
}
}
</style>
</head>
<body>
<div class="container">Responsive Login Page CSS3
<div id="main">Login<br>
<input type="text" placeholder="username"><br>
<input type="password" placeholder="password"><br>
<input type="submit" value="Login">
</div>
</div>
</body>
</html>
